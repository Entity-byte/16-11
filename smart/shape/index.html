<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бренд Умной Одежды</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="description">
        <h1>Подберем капсулу под тебя</h1>
        <div class="size">
            <div class="element" id="height" onclick="heightpanelappear()">
                <div>
                    <img src="./images/ruler.svg" alt="ruler">
                    <h3>Рост</h3>
                </div>
                <div>
                    <p id="height-saved">выбери</p>
                    <img src="./images/arrow.svg" alt="arrow">
                </div>
            </div>
            <div class="element">
                <div>
                    <img src="./images/weight.svg" alt="ruler">
                    <h3>Вес</h3>
                </div>
                <div>
                    <p>выбери</p>
                    <img src="./images/arrow.svg" alt="arrow">
                </div>
            </div>
            <div class="element">
                <div>
                    <img src="./images/boot.svg" alt="ruler">
                    <h3>Размер обуви</h3>
                </div>
                <div>
                    <p>выбери</p>
                    <img src="./images/arrow.svg" alt="arrow">
                </div>
            </div>
        </div>
    </div>
    <div id="height-panel" class="editing">
        <h2>Выбери Рост</h2>
        <button onclick="heightpaneldisappear()" class="cancel-action"><img src="./images/cancel.svg" alt="cancel"></button>
        <div class="size-scale">
            <button onclick="ftinsizeswitch()" class="cm-size" id="cmsize">CM</button>
            <button onclick="cmsizeswitch()" class="ftin-size" id="ftinsize">FT/IN</button>
        </div>
        <div id="editingpanel" class="editing-panel">
            <button id="minus-arrow" onclick="sizeminus()" class="editing-arrow">-</button>
            <p id="main-value" class="editing-value">173 cm</p>
            <button id="plus-arrow" onclick="sizeplus()" class="editing-arrow">+</button>
        </div>
        <div id="editingpanelftin" class="editing-panel-ftin">
            <div class="ftinminus">
                <button onclick="ftinftminus()">-</button>
                <button onclick="ftininminus()">-</button>
            </div>
            <div id="ftinpanel">
                <p id="ftinft">5</p>
                <p>ft</p>
                <p id="ftinin">7</p>
                <p>in</p>
            </div>
            <div class="ftinplus">
                <button onclick="ftinftplus()">+</button>
                <button onclick="ftininplus()">+</button>
            </div>
        </div>
        <button onclick="saveheight()" class="editing-save">Сохранить</button>
    </div>
    <div class="thickness-option">
        <div>
            <img src="./images/thin.png" alt="size">
            <p>Стройный</p>
        </div>
        <div>
            <img src="./images/medium.png" alt="size">
            <p>Средний</p>
        </div>
        <div>
            <img src="./images/thick.png" alt="size">
            <p>Плотный</p>
        </div>
    </div>
    <p class="message-setting">Ты всегда сможешь изменить параметры в профиле</p>
    <a href="#" class="next"><p>Далее</p><p>&#8594;</p></a>
    <script src="./script.js"></script>
</body>
</html>
